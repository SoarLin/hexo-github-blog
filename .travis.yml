dist: trusty
sudo: required

addons:
 ssh_known_hosts:
   - github.com
   - git.coding.net
 apt:
   packages:
     - nasm

env:
 global:
   - TZ=Asia/Tokyo

language: node_js
node_js: node

branches:
 only:
   - source

git:
 depth: false
 submodules: false

cache:
 apt: true
 npm: true

before_install:
 # Git Config
 - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
 - git config --global user.name "SoarLin"
 - git config --global user.email "soar.lin@gmail.com"

 # Restore last modified time
 - "git ls-files -z | while read -d '' path; do touch -d \"$(git log -1 --format=\"@%ct\" \"$path\")\" \"$path\"; done"

 # Submodules
 - git submodule update --recursive --remote --init

 # Deploy history
 - git clone --branch=master --single-branch hexo-github-blog .deploy_git

 # SSH Setup
 - openssl aes-256-cbc -K $encrypted_43f1702cd897_key -iv $encrypted_43f1702cd897_iv -in deploy_key.enc -out deploy_key -d
 - eval "$(ssh-agent -s)"
 - chmod 600 ./deploy_key
 - ssh-add ./deploy_key
