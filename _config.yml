linkedin_username: soarlin
instagram_username: soarlin
codepen_username: SoarLin

# favicon
favicon: /images/favicon.ico
shortcut_icon: /images/favicon.ico

# Disqus settings
disqus_username: soarlin

# Analytics settings
# Baidu Analytics
ba_track_id:
# Google Analytics
ga_track_id: UA-1722543-6            # Format: UA-xxxxxx-xx
ga_domain: soarlin.github.io

# Sidebar settings
sidebar-about-description: "記錄自己工作中所接觸技術，包含前端、後端"
#sidebar-avatar: https://www.gravatar.com/avatar/da814540082e6314023402665be12698?s=200
sidebar-avatar: /images/soarlin-avatar.jpg


# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 2              # A tag will be featured if the size of it is more than this condition value

# friends
friends:  # 友链
  # - bryanyuan2:
  #   title: bryanyuan2
  #   href: http://bryanyuan2.github.io/

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:  # Open external links in new tab
  enable: true
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
  AWS: AWS
  前端: Frontend
  Linux: Linux
  PHP: PHP
  後端: Server
  軟體開發流程: Workflow
  其他: Others
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
Plugins:
  - hexo-generator-feed
  - hexo-generator-sitemap
  - hexo-generator-archive
  - hexo-generator-category
  - hexo-generator-robotstxt
  - hexo-renderer-marked

links: RSS

#Feed Atom
Feed:
  type: atom
  path: atom.xml
  limit: 10

# sitemap
sitemap:
  path: sitemap.xml

# robots.txt
robotstxt:
  useragent: "*"
  disallow:
    - /search.json
  allow:
    - /
    - /2016/
    - /2017/
    - /archievs/
    - /categories/
    - /tags/
  sitemap: https://soarlin.github.io/sitemap.xml

# hexo-renderer-marked
marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# Archive
archive_generator:
  per_page: 10
  yearly: true
  monthly: true
  daily: false

# Category
category_generator:
  per_page: 10

## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@SoarLin.github.com:SoarLin/soarlin.github.io.git
  branch: master
  message: "Deploy By Hexo at {{ now('YYYY-MM-DD HH:mm:ss') }}"


